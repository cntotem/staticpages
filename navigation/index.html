<!DOCTYPE html><html lang="zh"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="cntotem"><title>九天图腾导航站</title><meta name="keywords" content="九天图腾,网址导航"><meta name="description" content="九天图腾个人日常和收藏网址导航"><link rel="shortcut icon" href="favicon.png"><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]--><link href="/css/app.css" rel="preload" as="style"><link href="/js/app.js" rel="preload" as="script"><link href="/js/chunk-vendors.js" rel="preload" as="script"><link href="/css/app.css" rel="stylesheet"></head><body class="page-body"><div id="app"></div><script src="./assets/js/jquery-1.11.1.min.js"></script><script src="./assets/js/bootstrap.min.js"></script><script src="./assets/js/TweenMax.min.js"></script><script src="./assets/js/resizeable.js"></script><script src="./assets/js/joinable.js"></script><script src="./assets/js/xenon-api.js"></script><script src="./assets/js/xenon-toggles.js"></script><script src="./assets/js/xenon-custom.js"></script><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><script>Vue.nextTick(() => {
        $(document).on('click', '.has-sub', function(){
          var _this = $(this)
          if(!$(this).hasClass('expanded')) {
            setTimeout(function(){
              _this.find('ul').attr("style","")
            }, 300);
          } else {
            $('.has-sub ul').each(function(id,ele){
              var _that = $(this)
              if(_this.find('ul')[0] != ele) {
                setTimeout(function(){
                  _that.attr("style","")
                }, 300);
              }
            })
          }
        })

        $('.user-info-menu .hidden-sm').click(function(){
          if($('.sidebar-menu').hasClass('collapsed')) {
            $('.has-sub.expanded > ul').attr("style","")
          } else {
            $('.has-sub.expanded > ul').show()
          }
        })

        $("#main-menu li ul li").click(function() {
          $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
          $(this).addClass('active'); // 添加当前元素的样式
        });
      })</script><script src="/js/chunk-vendors.js"></script><script src="/js/app.js"></script></body></html>
